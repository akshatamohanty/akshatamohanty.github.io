<!DOCTYPE html>
<html>
    {% include head.html %}
    <style>
        .hero-body {
            max-width: 700px;
        }

        .page-content {
            margin: 0 auto;
           
            color:  #212121;
            font-size: 1.2rem; 
            line-height: 1.5;
        }

        .page-content > p {
            padding: 1.5rem 0;
        }

        .page-content > h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }

        .page-content > h1 {
            font-size: 3rem;
            line-height: 1.2;
            margin: 3rem 0 0.5rem 0;
        }

        .page-content > h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
        }

        .page-content > ul {
            margin: 0 1rem;
            list-style-type: disc;
        }

        .page-content > ul > li {
            margin: 0 1rem;
        }
    </style>
    {% include navigation.html %}
    <body>
        <section style="margin-top: 52px;" class="hero is-link is-medium">
            <div class="hero-body">
                <div class="block">
                    <nav class="breadcrumb" aria-label="breadcrumbs">
                        <ul>
                          <li><a href="/">Home</a></li>
                          <li><a href="/{{page.categories[0]}}">{{page.categories[0] | capitalize }}</a></li>
                          <li class="is-active"><a href="#" aria-current="page">{{page.title}}</a></li>
                        </ul>
                      </nav>
                </div>
                <h1 class="title is-2">
                    {{ page.title }}
                </h1>
                <p class="margin-top: 16px;">
                    <p>
                        Last Updated: {{page.date | date: "%B %d, %Y"}}</small>
                        <br/><br/>
                    </p>
                    <div class="field is-grouped is-grouped-multiline">
                        <div class="tags are-medium">
                            {% for tag in page.tags %}
                                <a class="tag is-link is-light">{{tag | capitalize }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </p>
            </div>
        </section>
        
        <section class="section is-medium columns">
            <div class="page-content">
                <div class="columns">
                    {{ page.content }}
                </div>
            </div>
        </section>
       
    </body>
    {% include footer.html %}
</html>
