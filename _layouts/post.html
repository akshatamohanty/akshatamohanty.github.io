<!DOCTYPE html>
<html>
	
	{% include page-elements/head.html %}

	<main>
		<article class="post-wrapper blog-post-container"> 
			<a class='back' href='/blog'>Back to blog</a>

			<div class='blog-post__content'>
				<div class='post__meta'>
					<span class='date'>{{page.date | date: "%B %Y"}}</span>
					<span class='marker'>{{page.category}}</span>
				</div>
				<h1 class='post__title'>
					{{page.title}}
				</h1>
				<br>
				<p>{{ page.summary }}</p>
				<br><br><hr /><br><br>
				<div class='post__content'>{{ page }}</div>
				<br><hr /><br>
				<h3>About the author</h3>
				<br><br>
				{% include page-elements/about.html %}
			</div>
		</article>
	</main>

</html>
