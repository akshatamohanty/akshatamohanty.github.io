<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>

		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- link to main stylesheet -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<!-- main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/styles/main.css">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111560396-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-111560396-1');
		</script>

	</head>
	<body>

		<div class="body-wrapper">
		
			<div class="main-content-wrapper">

				{% include header.html %}

				<div class="segment">
					<div class="date">Published on {{ page.date | date: "%m/%d/%Y" }}</div>
					
					<h1 class="content-page-title">{{page.title}}</h1>

					<br><br>

					<ul class="tag-container">
						{% for tag in page.tags %}
						<li class="tag">{{tag}}</li> 
						{% endfor %}
					</ul>
				</div>


				<blockquote class="segment content-summary">
					{{page.summary}}
				</blockquote>

				
				<div class="segment content-body">
					{{page.content}}
				</div>

				<div class="copyright">Copyright Â© 2018 Akshata Mohanty. All Rights Reserved.</div>
			</div>

		</div>

	</body>

	<!-- scripts-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
