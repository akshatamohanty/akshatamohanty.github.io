<!DOCTYPE html>
<html>
	{% include page-elements/head.html %}

	<main class="content-wrapper">

			<br><br>

			<a href='/writing.html' class='post__section nav'>&larr; Back to Posts</a>

			<article>
				<header class='post__section'>
					<h1 class='post__title'>{{page.title}}</h1>
					<ul class="list--tags">
						{% for tag in page.tags %}
						<li>{{tag}}</li> 
						{% endfor %}
					</ul>
					<aside class='date'>{{ page.date | date: "%m-%d-%Y" }}</aside>
				</header>

				<!-- <section class='post__section'>
					<b> TL;DR </b>
					<br>
					{{page.summary}}
				</section> -->

				<section class='post__section section--content'>
					{{page.content}}
				</section>

			</article>

	</main>
	
	<div class='text-center'>{% include page-elements/category-navigation.html %}</div>

	<br><br><br>

	{% include page-elements/copyright.html %}

</html>
