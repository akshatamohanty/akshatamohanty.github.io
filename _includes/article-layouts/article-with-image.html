<article class="post col-sm-4"> 
	<div class='row' style='display: flex;'>
		<div class='col-xs-12 col-sm-5' style='background-image: url(../images/{{post.image}}); background-size: cover; background-position: center;'>
		</div>
		<div class='col-xs-12 col-sm-7'>
			<ul class="list--tags">
				{% for tag in post.tags %}
				<li class="tag" style='display: inline;'>{{tag}}</li> 
				{% endfor %}
			</ul>
			<h3>{{post.title}}</h3>
			<p>
			{{ post.summary }}
			</p>
		</div>
	</div>
</article>
