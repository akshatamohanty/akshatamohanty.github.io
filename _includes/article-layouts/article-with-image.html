<article class="post col-md-6"> 
	<div clas='row'>
		<div class='col-xs-4'>	
			<img class="img-responsive" src='{{post.image}}'>
		</div>
		<div class='col-xs-8'>
			<h3 class='heading'><a href={{post.project-url}} target='_blank'>{{post.title}}</a></h3>
			<p>{{ post.summary }}</p>
			<ul class="list--tags">
				{% for tag in post.tags %}
				<li>{{tag}}</li> 
				{% endfor %}
			</ul>
		</div>
	</div>
	
	
</article>
