{% if page.page == 'research' %}
<article class="post post--research">
	<a href='{{post.project-url}}' target='_blank'>
		<div class='post__content'>
            <h5 class='details'>{{ post.details }}</h5>
            <h3>{{post.title}}</h3>
			<h5>{{post.authors}}</h5>
			<hr>
			<p>{{post.abstract}}</p>
		</div>
	</a>	
</article>
{% endif %}
