<div style="max-width: 750px;">   
    <a href="{{ post.link }}" target="_blank">
        <div class="tags are-medium">
            <span class="tag is-link">{{post.type}}</span>
            <span class="tag tag-is-dark">{{post.where}}</span>
          </div>
        <div class="title is-3">{{post.title}}</div>
        <div class="subtitle is-5">{{post.authors}} | {{post.affiliation}}</div>
        <small style="color: black;">{{post.description}}</small>
    </a>
</div>
