<div class="navigation">
	
	<h4 class="title center">{{page.title}}</h4>

	<p class="intro">{{page.about-me}}</p>

	<!-- <div>
		<ul>
			<li>Blog</li>
			<li class="disabled">Projects</li>
			<li class="disabled">Contact</li>
		</ul>
	</div> -->

	<section>
		<h5 class="full-width center">Topics</h5>
		<ul class="tag-container">
			{% for tag in site.tags %}
			  {% assign t = tag | first %}
			  {% assign posts = tag | last %}
			  <li class="tag">
			  	<span class="name">{{t}}</span> 
			  	<span class="count">{{ posts | size }}</span>
			  </li>
			{% endfor %}
		</ul>
	</section>

	<section>
		<h5 class="full-width center">My Works</h5>
		<div class="social-media-icons">
			<div class="media-icon"><i class="fa fa-medium"></i></div>
			<div class="media-icon"><i class="fa fa-github"></i></div>
			<div class="media-icon"><i class="fa fa-codepen"></i></div>
		</div>
	</section>

	<section>
		<h5 class="full-width center">Get in touch</h5>
		<div class="social-media-icons">
			<div class="media-icon"><i class="fa fa-google"></i></div>
			<div class="media-icon"><i class="fa fa-linkedin"></i></div>
			<div class="media-icon"><i class="fa fa-medium"></i></div>
			<div class="media-icon"><i class="fa fa-twitter"></i></div>
		</div>
	</section>

</div>
