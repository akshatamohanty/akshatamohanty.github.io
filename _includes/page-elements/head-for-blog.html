<head>
    <title>{{ site.title }}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{ page.summary | strip_html }}" />
    <meta property="og:image" content={{ page.image }} />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content={{site.url}}{{page.url}} />
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="https://akshata.dev">
    <meta property="og:site_name" content='Akshata Mohanty | Fullstack Engineer' />
    <meta property="og:type" content='Akshata Mohanty | Fullstack Engineer' />
    {% if page.tags %}
    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
    {% endif %}

    <!-- main stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link href='https://akshata.dev/feed.xml' rel='alternate' type='application/atom+xml'>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111560396-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-111560396-1');
    </script>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [{
                "@type": "ListItem",
                "position": 1,
                "name": "Home",
                "item": "https://akshata.dev.com/"
            },{
                "@type": "ListItem",
                "position": 2,
                "name": "Blog",
                "item": "https://akshata.dev/blog"
            },{
                "@type": "ListItem",
                "position": 3,
                "name": "{{page.title}}",
                "item": "{{site.url}}{{page.url}}"
            }]
        }
    </script>
</head>
