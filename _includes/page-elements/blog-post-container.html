<article class="blog-post-container blog-post-container--link">
    {% if post.projecturl %}
        <a href={{post.projecturl}} target='_blank'>
    {% else %}
        <a href={{post.url}}>
    {% endif %}
        <div class='blog-post__content'>
            <!-- {% if post.image %}
            <div class='post__image'>
                <img src={{post.image}} />
            </div>
            {% endif %} -->
            <div>
                <!-- <span class='marker'>{{post.marker}}</span> -->
                <div class='date'>{{post.date | date: "%D"}}</div>
                <h2>{{post.title}}</h2>
                {% if post.authors %}<p class='post__authors'>{{post.authors}}</p>{% endif %}
                <summary class="post__summary">{{ post.summary }}</summary>
            </div>
        </div>
    </a>
</article>
