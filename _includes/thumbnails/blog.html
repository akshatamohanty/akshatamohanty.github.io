<a href="{{post.url}}" style="display: flex; flex-direction: row; ">
  <div style="flex-basis: 60px; flex-shrink: 0; flex-grow: 0; margin-right: 8px;">
    <small>
      {{ post.date | date: "%b'%y" }}
    </small>
  </div>
  <div>
    <div style="font-weight: bold;">{{ post.title }}</div>
    <small>
      {{ post.content | truncatewords:15 | strip_html }}
    </small>
  </div>
</a>
