<li class='tile'>
  <a href="{{ post.url }}">
    <small>{% if include.date %} {{post.date | date: '%b %d, %Y'}} {% endif %}</small>
    <div class='embed'>
      <img src={{post.image}} />
    </div>
    <div class='title'>{{ post.title }}</div>
    <summary>
      <div class='description'>{{ post.summary }}</div>
    </summary>
  </a>
</li>
